<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <div class="row post-list">

    </div>

    <div class="row col-12">
        <h2>Добавление поста</h2>
        <div>
            <div class="form-group">
                <label for="title">Ttile</label>
                <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="body">Body</label>
                <textarea class="form-control" id="body"></textarea>
            </div>
            <button class="btn btn-primary" onclick="addPost()" >Submit</button>
        </div>

        <div>
            <h2>Редактирвоание поста</h2>
            <div class="form-group">
                <label for="title-edit">Email address</label>
                <input type="text" class="form-control" id="title-edit" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="body-edit">Password</label>
                <textarea class="form-control" id="body-edit"></textarea>
            </div>
            <button class="btn btn-primary" onclick="updatePost()" >Update</button>
        </div>
    </div>
</div>




<script src="main.js"></script>
</body>
</html>
